<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Alert</title>
    <script>
        function showAlert() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const emailId = document.getElementById("emailId").value;
            
            const message = `First Name: ${firstName} Last Name: ${lastName} Phone Number: ${phoneNumber} Email ID: ${emailId}`;
            alert(message);
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); showAlert();">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name" required><br><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="Phone Number" required><br><br>
        
        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="Email ID" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
